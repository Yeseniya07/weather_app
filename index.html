<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <h3 id="city">Zhytomyr</h3>
        </div>

        <div class="col-4">
          <form id="city-form">
            <div class="mb-3">
              <label for="exampleInputCity1" class="form-label">City</label>
              <input
                type="text"
                class="input-group"
                id="exampleInputCiti1"
                placeholder="Type a city"
                autocomplete="on"
              />
            </div>

            <div class="col-12">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        <img src="src/sunny.jpg" class="img" alt="sunny" width="350" />
      </div>

      <div class="col-6">
        <div class="transbox">
          <h2 id="day">Wednesday</h2>
          <h5 id="time">11:58</h5>

          <h1 id="temperature">32°C</h1>
          <h6 id="description"><em>hot</em></h6>
        </div>
      </div>
      <br />

      <div class="row">
        <div class="col-3">
          <h5 class="card-title">18°C</h5>
          <img src="src/lightning.png" class="card-img" alt="lightning" />
          <p class="card-text">Thu</p>
        </div>

        <div class="col-3">
          <h5 class="card-title">29°C</h5>
          <img src="src/sunny.jpg" class="card-img" alt="sunny" />
          <p class="card-text">Fri</p>
        </div>

        <div class="col-3">
          <h5 class="card-title">30°C</h5>
          <img src="src/sunny.jpg" class="card-img" alt="sunny" />
          <p class="card-text">Sat</p>
        </div>

        <div class="col-3">
          <h5 class="card-title">22°C</h5>
          <img src="src/cloud.png" class="card-img" alt="cloudy" />
          <p class="card-text">Sun</p>
        </div>
        <br />
        <p class="author">
          <a href="https://github.com/Yeseniya07/weather_app" target="_blank"
            >Open-source code</a
          >
          by Alla
        </p>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
